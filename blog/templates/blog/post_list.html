{% extends 'blog/base.html' %}
{% block content %}

    {% for post in posts %}
        <div class="post border border-top-0">
            <h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.published_date }}</p>
            <p class="post-text text-truncate">{{ post.text|safe }}</p>
            <p class="clearfix">
                <span class="float-left"></span>
                <a href="{% url 'post_detail' pk=post.pk %}" class="more float-right">Читать полностью</a>
            </p>
        </div>
    {% endfor %}

{% endblock %}
